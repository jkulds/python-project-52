{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <h2>Task List</h2>
    <ul class="collection">
      {% for task in tasks %}
        <li class="collection-item"><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></li>
      {% endfor %}
    </ul>
    <a class="btn" href="{% url 'task_create' %}">Create New Task</a>
  </div>
{% endblock %}
