{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <h2>Task List</h2>
    <a class="btn" href="{% url 'task_create' %}">Create New Task</a>
    <table class="highlight">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Статус</th>
          <th>Автор</th>
          <th>Исполнитель</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.id }}</td>
            <td><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></td>
            <td>{{ task.status }}</td>
            <td>{{ task.author.username }}</td>
            <td>{{ task.assignee.username }}</td>
            <td>
              <a href="{% url 'task_update' pk=task.pk %}" class="btn">Редактировать</a>
              <a href="{% url 'task_delete' pk=task.pk %}" class="btn red">Удалить</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
