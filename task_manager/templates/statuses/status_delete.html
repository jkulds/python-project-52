{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <p>Вы уверены, что хотите удалить статус "{{ status.name }}"?</p>
        <form method="post" action="{% url 'status_delete' status.id %}">
            {% csrf_token %}
            <button class="waves-effect waves-light btn red" type="submit">Подтвердить удаление</button>
            <a class="waves-effect waves-light btn" href="{% url 'status_list' %}">Отмена</a>
        </form>
    </div>
{% endblock %}
