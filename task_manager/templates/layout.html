{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToDo App{% endblock %}</title>

    <!-- Подключение Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Ваш собственный CSS-файл, если необходим -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Подключение jQuery (для Materialize) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Подключение Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper container">
                <a href="{% url 'index' %}" class="brand-logo">{% block header %}ToDo list app{% endblock %}</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{% url 'users' %}">{% translate 'nav_users' %}</a></li>
                    <li><a href="{% url 'login' %}">{% translate 'nav_login' %}</a></li>
                    <li><a href="{% url 'register' %}">{% translate 'nav_register' %}</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section>
                {% block content %}{% endblock %}
            </section>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <p>&copy; <a href="https://github.com/jkulds/python-project-52">{% translate "source_code" %}</a></p>
        </div>
    </footer>

</body>
</html>
