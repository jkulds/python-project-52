{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
  <div class="container">
    <h4>{{ title }}</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn waves-effect waves-light" type="submit">{{ btn_text }}</button>
    </form>
  </div>
{% endblock %}
