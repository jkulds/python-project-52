<div class="container">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        {% if messages %}
          <div class="card-content white-text">
            {% for message in messages %}
              <span{% if message.tags %} class="{{ message.tags }} .alert"{% endif %}>{{ message }}</span>
            {% endfor %}
          </div>

        {% endif %}
      </div>
    </div>
  </div>
