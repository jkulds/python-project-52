{% extends "layout.html" %}

{% block content %}
    {% csrf_token %}
  <div class="row">
    <h2 class="col s12">Список пользователей</h2>
    <table class="striped">
      <thead>
        <tr>
          <th style="width: 15%;">Идентификатор</th>
          <th style="width: 20%;">Имя</th>
          <th style="width: 20%;">Фамилия</th>
          <th style="width: 20%;">Когда создан</th>
          <th style="width: 25%;">Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td >{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.date_joined }}</td>
            <td>
              <a class="btn waves-effect waves-light" href="{% url 'edit_user' pk=user.id %}">Редактировать</a>
              <a class="btn waves-effect waves-light red" href="{% url 'delete_user' pk=user.id %}">Удалить</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
