{% extends 'layout.html' %}

{% block content %}
  <h2 class="header">Редактировать пользователя</h2>
  <div class="row">
    <form class="col s12" method="post" action="{% url 'edit_user' pk=user.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn waves-effect waves-light" type="submit">Сохранить</button>
    </form>
  </div>
{% endblock %}
