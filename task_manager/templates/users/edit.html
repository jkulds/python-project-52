{% extends 'layout.html' %}

{% block content %}
  <div class="row">
    <h2 class="col s12">Редактирование пользователя: {{ user.username }}</h2>
    <form class="col s12" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn waves-effect waves-light" type="submit" name="action">Сохранить
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
{% endblock %}
