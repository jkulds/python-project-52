{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
  <h2>{{ title }}</h2>
  <p>{% translate "Are you sure you want to delete" %} "{{ label.name }}"?</p>
  <form method="post" class="col s12">
    {% csrf_token %}
    <button type="submit" class="waves-effect waves-light btn red">{{ btn_text }}</button>
  </form>
{% endblock %}
