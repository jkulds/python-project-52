{% extends 'layout.html' %}

{% block content %}
  <h2>Delete Label</h2>
  <p>Are you sure you want to delete "{{ label.name }}"?</p>
  <form method="post" class="col s12">
    {% csrf_token %}
    <button type="submit" class="waves-effect waves-light btn red">Yes, delete it</button>
  </form>
  <a href="{% url 'label_list' %}" class="waves-effect waves-light btn">Cancel</a>
{% endblock %}
