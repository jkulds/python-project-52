{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
    <div class="container">
        <p>{% translate "Are you sure you want to delete" %} "{{ status.name }}"?</p>
        <form method="post" action="{% url 'status_delete' status.id %}">
            {% csrf_token %}
            <button type="submit" class="waves-effect waves-light btn red">{{ btn_text }}</button>
        </form>
    </div>
{% endblock %}
