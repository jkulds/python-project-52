{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
    <div class="container" style="margin-top: 30px">
        <a class="waves-effect waves-light btn" href="{% url 'status_create' %}">{{ btn_text }}</a>
        <table class="striped">
            <thead>
                <tr>
                    <th style="width: 15%">ID</th>
                    <th style="width: 25%">Название</th>
                    <th style="width: 15%">Дата создания</th>
                    <th style="width: 35%">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                    <tr>
                        <td>{{ status.id }}</td>
                        <td>{{ status.name }}</td>
                        <td>{{ status.created_at}}</td>
                        <td><a class="waves-effect waves-light btn" href="{% url 'status_update' status.id %}">{% translate 'edit' %}</a>
                        <a class="waves-effect waves-light btn red" href="{% url 'status_delete' status.id %}">{% translate 'delete' %}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
    </div>
{% endblock %}
